<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks JS</title>
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="logo">üï∞Ô∏è</div>
        <h1>World Clocks</h1>
      </header>

      <div class="select-container">
        <select name="city" id="city" required>
          <option value="">Choose city</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="America/Anchorage">Anchorage</option>
          <option value="America/Panama">Panama</option>
          <option value="Africa/Johannesburg">Johannesburg</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Atlantic/Bermuda">Bermuda</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Zurich">Zurich</option>
        </select>
      </div>

      <!-- Display default contents in JS -->
      <main class="main-container"></main>
    </div>
    <footer>
      <p class="footer-text">
        This project was coded by Yuki on
        <a
          href="https://github.com/yukijina/simple-world-clock-js"
          target="_blank"
          >Git Hub</a
        >
        and hosted by
        <a href="https://simple-world-clock-js.netlify.app/" target="_blank"
          >Nelify</a
        >
      </p>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
